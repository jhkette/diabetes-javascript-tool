<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="contact.js"></script>

        @import url('https://fonts.googleapis.com/css?family=Oswald|Roboto');
 </style>

<body>
    <main>
    <h2>Contact us</h2>


    <form id="userInfo" method="post" action="">
        <div class="form-field">
            <input id="first-name" class="input-text js-input" type="text">
            <label class="label" for="name">First Name</label>
            <span id="first-nameerror" class="error">&nbsp;</span>
        </div>
        <div class="form-field">
            <input id="second-name" class="input-text js-input">
            <label class="label" for="name">Name</label>
            <span id="second-nameerror" class="error">&nbsp;</span>
        </div>
        <div class="form-field">
            <label for="">Title</label>
            <select name="title" id="title">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
            </select>

        </div>

        <div class="form-field">

            <input id="email" class="input-text js-input" type="email">
            <label class="label" for="email">E-mail</label>
            <span id="emailerror" class="error">&nbsp;</span>
        </div>
        <div class="form-field-tip">
            <div class="questionmark" id="qmark"></div>
        	<div class="tooltip" id="ttip">Lots of information about something you need to know</div>
            <input id="health" class="input-text js-input" type="text">
            <label class="label" for="message">Health Authority Number</label>

                    <span id="health-authorityerror" class="error">&nbsp;</span>
           </div>
                <div class="form-field">
                    <input id="message" class="input-text js-input" type="text">
                    <label class="label" for="message">Telephone number</label>
                    <span id="telephonelerror" class="error">&nbsp;</span>
                </div>
                <div class="form-field">
                    <input type="submit" id="Submit" value="Submit" class="button">
                    <span id="SubmitError" class="error">&nbsp;</span>
                </div>
    </form>

</main>
